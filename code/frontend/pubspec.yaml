name: hanini_frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^5.4.2 
  provider: ^6.0.5
  animated_text_kit: ^4.2.2
  google_fonts: ^6.2.1
  http: ^1.2.2
  path_provider: ^2.1.5
  camera: ^0.11.0+2
  permission_handler: ^11.3.1
  flutter_localizations: # Required for localization support
    sdk: flutter
  intl: ^0.19.0 # Correctly aligned

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true  # This line enables localization code generation
  assets:
    - l10n/
    - assets/images/onboarding1.png
    - assets/images/onboarding2.png
    - assets/images/onboarding3.png
    - assets/images/profile_picture.png
    - assets/images/service1.png
    - assets/images/service2.png
    - assets/images/service3.png
    - assets/images/service4.png
    - assets/images/service5.png
    - assets/images/service6.png
    - assets/images/onboarding3_b.png
    - assets/images/google_logo.png
    - assets/images/sarab.png
    - assets/images/sfr.png
    - assets/images/sen.png
    - assets/images/face_shape.png
